<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ description }}">
    <meta name="author" content="{{ author }}">
    <link rel="icon" href="{{favicon}}">
    <title>{{ title }}</title>

{% block css %}
     <link href={{url_for('static', filename='admin/bootstrap/css/bootstrap.min.css')}} rel="stylesheet">
     <link href={{url_for('static', filename='admin/bootstrap/css/dashboard.css')}} rel="stylesheet">
{% endblock %}

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>
{% block navbar %}
  {% include "admin_default/navbar.html" %}
{% endblock %}

<div class="container-fluid">
  <div class="row">
    {% if has_sidebar %}

      <div class="col-sm-3 col-md-2 sidebar">
        {% block sidebar %}
        {% endblock %}
      </div>

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    {% else %}

      <div class="col-sm-12 col-md-12 main">

    {% endif %}
        {% block main %}
        {% endblock %}
    </div>
  </div>
</div>


{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
{% endblock %}

</body>
</html>
